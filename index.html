<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Pokémon Counter</title>
    <meta name="author" content="Riccardo Garutti" />
    <meta name="description" content="counter program" />
    <meta name="keywords" content="counter javascript" />
  </head>
  <body>
    <h1>Pokémon Counter</h1>
    <div class="pokedex">
      <img id="pokemonImage" src="" alt="Pokemon" />
      <div class="buttons">
        <button class="medium-buttons" id="decreaseButton">-</button>
        <button class="small-button" id="resetButton">RESET</button>
        <button class="medium-buttons" id="increaseButton">+</button>
      </div>
      <div class="attributes">
        <div id="pokemonName"></div>
        <div class="skills">
          <div id="type"></div>
          <div id="baseExperience"></div>
          <div id="height"></div>
          <div id="weight"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
